{% extends "base.html" %}
{% block title %}Save {{ secret }} secret{% endblock %}
{% block meta %}
<link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}" />
<script
    async
    src="https://cdn.jsdelivr.net/npm/node-forge@0.10.0/dist/forge.min.js"
></script>
<script async src="{{ url_for('static', filename='wordlist.js') }}"></script>
<script src="{{ url_for('static', filename='insert.js') }}"></script>
{% endblock %}
{% block content %}
<div id="HeadingLine"></div>
<div id="Insert" class="container">
    <div class="center">
        <p class="headline">
            Paste the password or secret message or private link for
            <b>{{ secret }}</b>.
        </p>
        <p class="tip">Keep sensitive info out of your email and chat logs.</p>
    </div>
    <form method="post" id="InsertForm">
        <div class="form-group">
            <input type="checkbox" name="encrypted" class="hidden" />
            <textarea name="public_key" class="hidden">
{{ public_key }}</textarea
            >
            <textarea name="secret" class="mono" cols="30" rows="10"></textarea>
            <div class="counter"></div>
        </div>
        <div class="actions">
            <button name="generator1" type="button" class="btn">
                Generate a human readable password
            </button>
            <button name="generator2" type="button" class="btn">
                Generate a random password
            </button>
            <button name="create" type="submit" class="btn btn-blue">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock %}
